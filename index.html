<!DOCTYPE html>
<html>
    <head>
        <title>MOONLIT COUNCIL</title>
        <link rel="stylesheet" href="https://www.midnightcouncil.org/styles.css">
    </head>

    <body>  
        <main>
            <img class="logo" src="https://supers0n1k.github.io/ThreatLevelMoonlight/owlwine.png" alt="moonlit council logo" />

            <h2 align="center">"And this, our life, exempt from public haunt, finds tongues in trees, books in the running brooks, sermons in stones, and good in everything."</h2>

            <h2 align="center">Click and hold to assess current threat level.</h2>
            
            <div id="timerContainer" class="timer-container">

                <div class="timer-col">
                    <div class="timer-cat">DAYS</div>
                    <div id="days" class="timer-content">2</div>
                </div>

                <div class="timer-col">
                    <div class="timer-cat">HOURS</div>
                    <div id="hours" class="timer-content">21</div>
                </div>

                <div class="timer-col">
                    <div class="timer-cat">MINUTES</div>
                    <div id="minutes" class="timer-content">36</div>
                </div class="timer-col">

                <div class="timer-col">
                    <div class="timer-cat">SECONDS</div>
                    <div id="seconds" class="timer-content">58</div>
                </div>

            </div>

            <div id="threatContainer"></div>
        </main>

        <script src="https://unpkg.com/three@0.87.1/build/three.js"></script>
        <!-- <script src="https://unpkg.com/three@0.87.1/examples/js/controls/OrbitControls.js"></script> -->
        <script src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"></script>
                    

        <script src="https://supers0n1k.github.io/ThreatLevelMoonlight/scripts.js"></script>
    </body>



</html>
